<!DOCTYPE html>
<html>
<head>
<title>Card View Page</title>
<style>
  /* Style the body to be black and fill the entire viewport */
  body {
   background: url("download(1).jpg") no-repeat center center/cover;
    margin: 0;
    padding: 0;
    height: 100vh;
  align-items: center;
      justify-content: center;
  }

label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
    }

  /* Style the card view */
  .card {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #fff;
   justify-content: center;
    align-items: center;
    border-radius: 10px 10px 0 0; /* Apply top-left and top-right border radius */
    padding: 20px;
    box-sizing: border-box; /* Include padding in width calculation */
  }

  /* Style the button */
  button {
      background-color: #7CB9E8;
      width: 80%;
      color: #000;
      padding: 10px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      button-align: center;
    }

input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
     border-radius: 20px;
     border: 1px solid #000000;
    }

</style>
</head>
<body>
  <div class="card">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>
    <button class="button">Submit</button>
  </div>
</body>
</html>
